<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper & Scissors</title>
  </head>
  <body>
    <section class="game">
      <div class="scoreboard">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="prematch">
        <h2>Rock, Paper & Scissors</h2>
        <button>Play</button>
      </div>

      <div class="match fadeOut">
        <h1 class="winner">Make your choice!</h1>
        <div class="hands">
          <img class="player-hand" height="300" src="./img/rock.png" />
          <img class="computer-hand" height="300" src="./img/rock.png" />
        </div>
        <div class="buttons">
          <button id="rock" onclick="btnTimeout()">rock</button>
          <button id="paper" onclick="btnTimeout()">paper</button>
          <button id="scissors" onclick="btnTimeout()">scissors</button>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
